{% extends "base.html" %}
{% load translation %}

{% block content %}
  <div class="mui-container-fluid">
    <div class="mui-row">
      <div class="mui-col-md-4 mui-col-md-offset-4">
        <form class="mui-form" method="post">
          {% csrf_token %}
          <legend>{{ "Log in"|tr:lang }}</legend>
          {% if error %}
            <p class="mui--text-danger">
              {{ error }}
            </p>
          {% endif %}
          <div class="mui-textfield mui-textfield--float-label">
            <input type="text" name="email" value="{{ email }}">
            <label>{{ "Email address"|tr:lang }}</label>
            {% if errors.email %}
              <p class="mui--text-danger">
                {{ errors.email }}
              </p>
            {% endif %}
          </div>
          <div class="mui-textfield mui-textfield--float-label">
            <input type="password" name="password">
            <label>{{ "Password"|tr:lang }}</label>
            {% if errors.password %}
              <p class="mui--text-danger">
                {{ errors.password }}
              </p>
            {% endif %}
          </div>
          <button type="submit" class="mui-btn mui-btn--primary mui-btn--raised">{{ "Log me in"|tr:lang }}</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
