{% extends "base.html" %}

{% load static %}
{% load translation %}

{% block content %}
  <div class="mui-container-fluid">
    <div class="mui-row">
      <div class="mui-col-lg-3 mui-col-md-3">
        <h2>{{ dj.name }}</h2>
        {% if dj.picture %}
          <img src="{% get_static_prefix %}images/djs/{{ dj.id }}.png?{{ dj.picture }}" style="margin-top: 1em">
        {% endif %}
      </div>
      <div class="mui-col-lg-6 mui-col-md-9">
        {{ form.render }}
      </div>
    </div>
  </div>
{% endblock %}
